<!DOCTYPE html>
<html lang="ta">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Store</title>

<style>
:root{
  --bg:#f4f6f8;
  --card:#ffffff;
  --primary:#2d3436;
  --accent:#0984e3;
  --border:#e0e0e0;
}

*{box-sizing:border-box;}

body{
  margin:0;
  font-family: system-ui, sans-serif;
  background:var(--bg);
  color:var(--primary);
  padding-bottom:120px;
}

/* HEADER */
header{
  background:#013faa;
  color:white;
  padding:28px 16px;
  text-align:center;
  font-size:26px;
  font-weight:800;
  box-shadow:0 6px 18px rgba(0,0,0,0.25);
}

/* Container */
.container{
  padding:14px;
  max-width:480px;
  margin:auto;
}

/* Search */
.search-box input{
  width:100%;
  padding:12px 16px;
  border-radius:22px;
  border:1px solid var(--border);
  font-size:15px;
}

/* Product Card */
.product{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:12px;
  padding:14px;
  margin-top:12px;
  display:flex;
  justify-content:space-between;
  box-shadow:0 4px 10px rgba(0,0,0,0.05);
}

.product-name{font-weight:600;}
.product-price{color:var(--accent);font-weight:700;}

/* Order Button */
.order-btn{
  position:fixed;
  bottom:14px;
  left:50%;
  transform:translateX(-50%);
  width:92%;
  max-width:420px;
  background:#000be6;
  color:white;
  border-radius:30px;
  padding:16px;
  font-size:16px;
  font-weight:700;
  text-align:center;
  text-decoration:none;
  box-shadow:0 8px 18px rgba(0,0,0,0.25);
}

/* üîµ Floating Buttons (Common) */
.float-btn{
  position:fixed;
  width:56px;
  height:56px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  font-size:24px;
  text-decoration:none;
  box-shadow:0 8px 18px rgba(0,0,0,0.25);
}

/* üåê Website ‚Üí LEFT */
.website-btn{
  left:16px;
  bottom:120px;
  background:#6c5ce7;
}

/* üìç Location ‚Üí RIGHT */
.location-btn{
  right:16px;
  bottom:120px;
  background:#00b894;
}
</style>
</head>

<body>

<header>üè£ Rock RO System</header>

<div class="container">

  <div class="search-box">
    <input type="text" id="search" placeholder="Search ‡Æ™‡Øä‡Æ∞‡ØÅ‡Æ≥‡Øç / Product name">
  </div>

  <div class="product" data-ta="Filter" data-en="Out Filter">
    <div class="product-name">Filter</div>
    <div class="product-price">‚Çπ300</div>
  </div>

  <div class="product" data-ta="H2O System" data-en="System">
    <div class="product-name"> H2O System</div>
    <div class="product-price">‚Çπ10,500</div>
  </div>

  <div class="product" data-ta="Service" data-en="Service">
    <div class="product-name"> Service </div>
    <div class="product-price">‚Çπ100 to 200</div>
  </div>

</div>

<!-- üåê Website Floating Button (LEFT) -->
<a href="https://onlineweb123.github.io/Rock-RO-System-/"
   target="_blank"
   class="float-btn website-btn">üåê</a>

<!-- üìç Location Floating Button (RIGHT) -->
<a href="https://www.google.com/maps?q=Rock+RO+System"
   target="_blank"
   class="float-btn location-btn">üìç</a>

<!-- Order Button -->
<a href="https://onlineweb123.github.io/Relax-To-Orders/"
   target="_blank"
   class="order-btn">üõí Order Now</a>

<script>
const search = document.getElementById("search");
const products = document.querySelectorAll(".product");

search.addEventListener("input", ()=>{
  const value = search.value.toLowerCase();
  products.forEach(p=>{
    const ta = p.dataset.ta.toLowerCase();
    const en = p.dataset.en.toLowerCase();
    p.style.display =
      (ta.includes(value) || en.includes(value)) ? "flex" : "none";
  });
});
</script>

</body>
</html>
